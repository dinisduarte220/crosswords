<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <link rel='shortcut icon' href='IMG/icon.ico' type='image/x-icon'>
    <script src='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js'></script>
    <script src='https://kit.fontawesome.com/207c253573.js' crossorigin='anonymous'></script>
    <title>CrossWords</title>
</head>
<body>
    
    <div id="mainMenu">
        <h2>Create a game!</h2>
        <br>
        <p id="wordsDisplay">Number of words: 15</p>
        <input type="range" id="words_range" min="5" max="50" value="15" oninput="setWords(this.value)">
        <br>
        <button onclick="createGrid(document.getElementById('words_range').value)">START</button>
    </div>

    <div id="board">
        
    </div>

    <div id="wordsContainer">
        
    </div>

    <!-- <button onclick="createGrid(document.getElementById('words_range').value)">RecreateGrid</button> -->

    <script src='script.js'></script>
</body>
</html>
